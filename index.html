<!-- index.html - index page for weather app -->

<!DOCTYPE html>
<html lang="en">
  <head ng-cloak>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS Styling -->
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/currentpanel.css" rel="stylesheet" />
    <link href="css/forecastpanel.css" rel="stylesheet" />
    <link href="css/daycast.css" rel="stylesheet" />
    <!-- Bootstrap styling -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
  </head>

  <body ng-app="WeatherApp">
    <!-- Main view for the app -->
    <div ng-view></div>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Services -->
    <script src="js/services/weatherdata.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/ForecastController.js"></script>
    <!-- Directives -->
    <script src="js/directives/navbar.js"></script>
    <script src="js/directives/individualcast.js"></script>
  </body>
</html>
